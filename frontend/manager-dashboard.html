<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Manager Dashboard</h1>
  <button class="btn logout" onclick="logout()">Logout</button>
</header>

<div class="container">
  <h2 id="welcome"></h2>

  <h3>My Projects</h3>
  <input type="text" id="projectSearch" placeholder="Search Projects..." oninput="filterTable('projectsTable', this.value)">

  <table id="projectsTable">
    <thead>
      <tr>
        <th>Project ID</th>
        <th>Client ID</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ======================================= -->
  <!-- ðŸš¨ NEW: Add Expense Form (TC-01)        -->
  <!-- ======================================= -->
  <h3>Add New Expense</h3>

  <form id="expenseForm">
    <label for="projectID">Project ID:</label>
    <input type="number" id="projectID" name="projectID" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" placeholder="e.g., Materials, Travel" required>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" placeholder="Optional notes..."></textarea>

    <button type="submit" class="btn">Save Expense</button>
  </form>

  <p id="expenseMessage" style="color: green; font-weight: bold;"></p>
  <!-- ======================================= -->

</div>

<script src="js/manager.js"></script>
</body>
</html>
