<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Manager Dashboard</h1>
  <button class="btn logout" onclick="logout()">Logout</button>
</header>

<div class="container">
  <h2 id="welcome"></h2>

  <h3>My Projects</h3>
  <input type="text" id="projectSearch" placeholder="Search Projects..." oninput="filterTable('projectsTable', this.value)">
  <table id="projectsTable">
    <thead>
      <tr>
        <th>Project ID</th>
        <th>Client ID</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>My Expenses</h3>
  <input type="text" id="expenseSearch" placeholder="Search Expenses..." oninput="filterTable('expensesTable', this.value)">
  <table id="expensesTable">
    <thead>
      <tr>
        <th>Expense ID</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Expenses by Category</h3>
  <canvas id="expenseChart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/manager.js"></script>

</body>
</html>
