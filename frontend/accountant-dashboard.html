<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accountant Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>Accountant Dashboard</header>
  <div class="container">
    <h2>Welcome, Accountant</h2>

    <section id="invoices">
      <h3>Invoices</h3>
      <ul id="invoiceList"></ul>
    </section>

    <section id="payments">
      <h3>Payments</h3>
      <ul id="paymentList"></ul>
    </section>
  </div>

<script>
async function loadAccountantData() {
  try {
    const res = await fetch('/api/data');
    const { data } = await res.json();

    // Invoices
    const invoiceList = document.getElementById('invoiceList');
    invoiceList.innerHTML = data.invoices.map(i => `<li>Invoice #${i.invoiceID} - Amount: $${i.amount} - Status: ${i.paymentStatus}</li>`).join('');

    // Payments
    const paymentList = document.getElementById('paymentList');
    paymentList.innerHTML = data.payments.map(p => `<li>Payment #${p.paymentID} - Method: ${p.method} - Amount: $${p.totalAmount} - Date: ${p.transactionDate}</li>`).join('');

  } catch (err) {
    console.error(err);
    alert("Error loading dashboard data");
  }
}

loadAccountantData();
</script>
</body>
</html>
