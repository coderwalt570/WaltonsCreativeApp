<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>Owner Dashboard</header>
  <div class="container">
    <h2>Welcome, Owner</h2>

    <section id="clients">
      <h3>Clients</h3>
      <ul id="clientList"></ul>
    </section>

    <section id="projects">
      <h3>Projects</h3>
      <ul id="projectList"></ul>
    </section>

    <section id="invoices">
      <h3>Invoices</h3>
      <ul id="invoiceList"></ul>
    </section>
  </div>

<script>
async function loadOwnerData() {
  try {
    const res = await fetch('/api/data');
    const { data } = await res.json();

    // Clients
    const clientList = document.getElementById('clientList');
    clientList.innerHTML = data.clients.map(c => `<li>${c.name} - ${c.contactInfo}</li>`).join('');

    // Projects
    const projectList = document.getElementById('projectList');
    projectList.innerHTML = data.projects.map(p => `<li>${p.description} (Due: ${p.dueDate})</li>`).join('');

    // Invoices
    const invoiceList = document.getElementById('invoiceList');
    invoiceList.innerHTML = data.invoices.map(i => `<li>Invoice #${i.invoiceID} - Amount: $${i.amount} - Status: ${i.paymentStatus}</li>`).join('');
    
  } catch (err) {
    console.error(err);
    alert("Error loading dashboard data");
  }
}

loadOwnerData();
</script>
</body>
</html>
